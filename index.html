<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>
        <header>
            <div class="logo_name">
                <h1>Time Card</h1>
                <img src="./img/Logo.png">
            </div>
            <!-- App State -->
            <p class="app_state">Login</p>
        </header>

        <!-- The Form (put a border around this) -->
        <form>

            <!-- Name -->
            <div class="input_div">
                <label for="name">Name:</label>
                <!-- The Dropdown (put a border around this) -->
                <select>
                    <option value="#">Select:</option>
                    <option value="One">One</option>
                    <option value="Two">Two</option>
                    <option value="Three">Three</option>
                </select>
            </div>

            <!-- Pin Code -->
            <div class="input_div">
                <label for="pin_num">Pin:</label>
                <!-- The Pin Inputs (Flex these) -->
                <div class="pin_num_div">
                    <input type="password">
                    <input type="password">
                    <input type="password">
                    <input type="password">
                </div>
            </div>

            <!-- Submit Button -->
             <button>Submit</button>

        </form>
    </main>
    
</body>
</html>
